pool:
  vmImage: ubuntu-latest

variables:
  VERSION_TAG: '0.12.0'

steps:
  - task: Docker@2
    inputs:
      containerRegistry: 'Container Registry - piosupportacr'
      repository: 't-rex'
      command: 'build'
      arguments: --build-arg VERSION_TAG='$(VERSION_TAG)'
      Dockerfile: 't-rex/Dockerfile'
      tags: |
        $(Build.BuildId)
        latest

  - task: Docker@2
    inputs:
      containerRegistry: 'Container Registry - piosupportacr'
      repository: 't-rex'
      command: 'push'
      tags: |
        $(Build.BuildId)
        latest


