pool:
  vmImage: ubuntu-latest

variables:
  VERSION_TAG: '0.12.0'
  containerRegistry: 'Container Registry - piosupportacr'
  containerRegistryFullName: 'piosupportacr.azurecr.io'
  repository: 't-rex'


steps:
  # Create Timestamp pipeline variable
  - script: |
      echo "##vso[task.setvariable variable=timeStamp]$(date +%y%m%d%H%M%S)"
    displayName: Create Timestamp

  - task: Docker@2
    inputs:
      displayName: Docker Build
      containerRegistry: $(containerRegistry)
      repository: 't-rex'
      command: 'build'
      arguments: --build-arg VERSION_TAG='$(VERSION_TAG)'
      Dockerfile: 't-rex/Dockerfile'
      tags: |
        $(VERSION_TAG)
        $(VERSION_TAG)-test
        $(Build.BuildId)-$(timeStamp)
        latest

  - task: Docker@2
    inputs:
      displayName: Docker Push (Test Image)
      containerRegistry: $(containerRegistry)
      repository: 't-rex'
      command: 'push'
      tags: |
        $(VERSION_TAG)-test

  - script: |
      docker run $(containerRegistryFullName)/$(repository):$(VERSION_TAG)-test
      echo Exit code $?
      ls -l /jimbo
      echo Exit code $?
      exit 1
    displayName: Test
    failOnStderr: false



